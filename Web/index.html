<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Programming Algorithms</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./icon.png" type="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/> 

</head>
<body>
    <nav class="navbar navbar-light">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">~ Dynamic Programming Algorithms ~</a>
        </div>
      </nav>
      <br><br>
      <div class="container">
           <div class="row">
                <div class="col-md-12 mb-12">
                    <select class="custom-select" id="" required>
                        <option selected disabled value="">Choose Dynamic Programming Algorithm</option>
                        <option>Longest Common Subsequence</option>
                        <option>Shortest Common Supersequence</option>
                        <option>Levenshtein Distance (edit-distance)</option>
                        <option>Longest Increasing Subsequence</option>
                        <option>Matrix Chain Multiplication (Order finding /paranthesization)</option>
                        <option>0-1-knapsack-problem</option>
                        <option>Partition-problem</option>
                        <option>Rod Cutting Problem</option>
                        <option>Coin-change-making-problem</option>
                        <option>Word Break Problem </option>
                     </select>
                </div>
            </div>

            <br>

            <div class="row">
                <div class="col-md-12 mb-12">
                    <select class="custom-select" id="" required>
                        <option selected disabled value="">Select the Test Case</option>
                        <option>Test Case A</option>
                        <option>Test Case B</option>
                        <option>Test Case C</option>
                        <option>Test Case D</option>
                        <option>Test Case E</option>
                        <option>Test Case F</option>
                        <option>Test Case G</option>
                        <option>Test Case H</option>
                        <option>Test Case I</option>
                        <option>Test Case J</option>
                     </select>
                </div>
            </div>

            <br>

            <div class="row">
                <div class="col-md-12 mb-12">
                    <button type="button" class="btn exec">Execute</button>
                </div>
            </div>

            <br>

            <div class="container">
                <div class="row">
                    <div class="col-md-6 mb-6">
                        <div id="hBox">
                            <h4 id="TextHead">Input</h4>
                        </div>
                        <div>
                            <textarea name="" id="" cols="72" rows="11"></textarea>
                        </div>   
                    </div>
                    <div class="col-md-6 mb-6">
                        <div id="hBox">
                            <h4 id="TextHead">Output</h4>
                        </div>
                        <div>
                            <textarea name="" id="" cols="72" rows="11"></textarea>
                        </div>   
                    </div>
                </div>
            </div>



            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
